<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadient.co</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/4.0.1/simplex-noise.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="custom-cursor"></div>
    <div class="cursor-follower"></div>
    <div id="canvas-container"></div>

    <!-- Navigation -->
    <nav class="fixed w-full z-50 px-8 py-6 flex justify-between items-center bg-transparent">
        <div class="logo text-2xl font-bold text-white"><span style="color: #ff6b6b">Shadient.co</span></div>
        <button id="menu-toggle" class="text-3xl text-white focus:outline-none">
            <i class="bi bi-list"></i>
        </button>
    </nav>

    <!-- Full-screen Navigation Menu -->
    <div class="nav-menu fixed top-0 right-0 w-full md:w-1/2 h-screen bg-black z-40 p-20">
        <button id="close-menu" class="absolute top-8 right-8 text-3xl text-white focus:outline-none">
            <i class="bi bi-x"></i>
        </button>
        <div class="mt-20 space-y-8">
            <a href="index.html" class="nav-link block text-4xl font-bold text-white hover:text-accent transition-all">Home</a>
            <a href="Service.html" class="nav-link block text-4xl font-bold text-white hover:text-accent transition-all">Services</a>
            <a href="about.html" class="nav-link block text-4xl font-bold text-white hover:text-accent transition-all">About</a>
            <a href="Contact.html" class="nav-link block text-4xl font-bold text-white hover:text-accent transition-all">Contact</a>
        </div>
    </div>

    <!-- Hero Section -->
    <section class="min-h-screen flex items-center px-8 scroll-section">
        <div class="max-w-6xl mx-auto">
            <h1 class="text-6xl md:text-8xl font-bold text-white mb-8 text-content">
                Contact<br>
                <span class="gradient-text">Shadient.co</span><br>
            </h1>
            <p class="text-xl text-gray-400 mb-12 max-w-2xl text-content">
                We'd love to hear from you!
            </p>
            <button class="clay-morphism px-12 py-4 text-white font-bold">
                Get Started
            </button>
        </div>
    </section>

    <!-- Let's Discuss -->
    <section class="py-20 px-8 scroll-section midnight-purple rounded">
      <div class="max-w-4xl mx-auto text-center">
        <h2 class="text-4xl font-bold mb-8 text-content">Let's Discuss Your Idea</h2>
        <p class="text-xl mb-12 text-content">
          Ready to take your project to the next level?  Send us your email, and we'll reach out!
        </p>
        <input type="email" class="contact-input" placeholder="Write your email">
        <button class="clay-morphism px-12 py-4 text-white font-bold mt-4">Send</button>
      </div>
    </section>

    <!-- Contact Us -->
    <div class="footer">
    <section class="py-20 px-8 scroll-section">
        <div class="max-w-4xl mx-auto text-center">
            <h2 class="text-4xl font-bold text-white mb-8 text-content">Contact Us</h2>
            <p class="text-xl text-gray-400 mb-12 text-content">
                Reach out to us with any questions or inquiries. We'd love to hear from you!
            </p>
            <div class="flex justify-center space-x-4">
                <a href="#" class="text-2xl text-gray-400 hover:text-accent"><i class="bi bi-envelope"></i></a>
                <a href="#" class="text-2xl text-gray-400 hover:text-accent"><i class="bi bi-twitter"></i></a>
                <a href="#" class="text-2xl text-gray-400 hover:text-accent"><i class="bi bi-linkedin"></i></a>
            </div>
        </div>
    </section>
</div>
<script src="script.js"></script>
</body>
</html>
